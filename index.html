    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Layers = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>;
        const Grid = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>;
        const TableIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 3h18v18H3z"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/></svg>;


        const INITIAL_DATA = [
            { id: 1, customer: 'Perpl', owners: ['Amber'], nextActionDate: '2026-01-28', otherRemarks: 'Intro from Agora - call set up for next week', revenueRemark: 'Agora introducing', pos: false, posRev: 0, cdk: false, cdkRev: 0, trails: true, trailsRev: 0, sequence: false, sequenceRev: 0, coinme: false, coinmeRev: 0, tentativeClosingDate: '', closedDate: '', stage: 'Prospecting' },
            { id: 2, customer: 'Lighter', owners: ['Amber'], nextActionDate: '2026-01-27', otherRemarks: 'Polygon Push needed - Testing APIs', revenueRemark: '450k', pos: false, posRev: 0, cdk: false, cdkRev: 0, trails: true, trailsRev: 900000, sequence: false, sequenceRev: 0, coinme: false, coinmeRev: 0, tentativeClosingDate: '', closedDate: '', stage: 'Qualified' },
            { id: 3, customer: 'KaiOS', owners: ['Sam B', 'Aishwary'], nextActionDate: '2026-01-23', otherRemarks: 'Will create C library for them', revenueRemark: 'Embedded wallet', pos: true, posRev: 0, cdk: false, cdkRev: 0, trails: false, trailsRev: 0, sequence: true, sequenceRev: 770000, coinme: false, coinmeRev: 0, tentativeClosingDate: '', closedDate: '', stage: 'Demo' },
            { id: 4, customer: 'Immutable', owners: ['Sam B'], nextActionDate: '2026-01-22', otherRemarks: 'Final negotiation into contracting', revenueRemark: '1.3mn', pos: false, posRev: 0, cdk: false, cdkRev: 0, trails: true, trailsRev: 0, sequence: true, sequenceRev: 1300000, coinme: false, coinmeRev: 0, tentativeClosingDate: '', closedDate: '', stage: 'Negotiation' }
        ];

        
        // Initialize Firebase
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_Un543oz213tFxU7OC9H1WDbxMRBTIsE",
            authDomain: "polygon-crm.firebaseapp.com",
            databaseURL: "https://polygon-crm-default-rtdb.firebaseio.com",
            projectId: "polygon-crm",
            storageBucket: "polygon-crm.firebasestorage.app",
            messagingSenderId: "190477981296",
            appId: "1:190477981296:web:dc932ea1b5a6557c5486b5",
            measurementId: "G-2JKE9Z3TQ1"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        const auth = firebase.auth();

const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            
            useEffect(() => {
                // Check if user is already authenticated
                const unsubscribe = auth.onAuthStateChanged(user => {
                    if (user) {
                        setIsAuthenticated(true);
                    }
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = async () => {
                if (password === '0xpolygon') {
                    try {
                        // Sign in anonymously to Firebase Auth
                        await auth.signInAnonymously();
                        setIsAuthenticated(true);
                        setError('');
                    } catch (err) {
                        setError('Authentication failed: ' + err.message);
                        setTimeout(() => setError(''), 3000);
                    }
                } else {
                    setError('Incorrect password');
                    setTimeout(() => setError(''), 3000);
                }
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600">
                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
                            <h2 className="text-2xl font-bold mb-6 text-center text-gray-900">Polygon CRM Login</h2>
                            <input
                                type="password"
                                placeholder="Enter password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <button
                                onClick={handleLogin}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                            >
                                Login
                            </button>
                            {error && <div className="text-red-600 text-center mt-4">{error}</div>}
                        </div>
                    </div>
                );
            }

            return <CRMApp />;
        };

        const CRMApp = () => {
            const [customers, setCustomers] = useState(INITIAL_DATA);
            const [isLoading, setIsLoading] = useState(true);

            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
            const [showAddForm, setShowAddForm] = useState(false);
            const [activeView, setActiveView] = useState('table');
            const [editingCell, setEditingCell] = useState(null);
            const [reportData, setReportData] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [showFilters, setShowFilters] = useState(false);
            const [filters, setFilters] = useState({
                owner: '',
                product: '',
                stage: '',
                minRevenue: '',
                maxRevenue: '',
                dateFrom: '',
                dateTo: ''
            });
            const [savedViews, setSavedViews] = useState([]);
            const [currentView, setCurrentView] = useState(null);

            const [newCustomer, setNewCustomer] = useState({
                customer: '', owners: [], nextActionDate: '', otherRemarks: '', revenueRemark: '',
                pos: false, posRev: 0, cdk: false, cdkRev: 0, trails: false, trailsRev: 0,
                sequence: false, sequenceRev: 0, coinme: false, coinmeRev: 0,
                tentativeClosingDate: '', closedDate: '', stage: 'Prospecting'
            });

            useEffect(() => {
                // Load data from Firebase on mount
                const customersRef = database.ref('customers');
                customersRef.once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setCustomers(data);
                    }
                    setIsLoading(false);
                });
            }, []);

            useEffect(() => {
                // Save to Firebase whenever customers change
                if (!isLoading) {
                    database.ref('customers').set(customers);
                }
            }, [customers, isLoading]);

            useEffect(() => {
                // Load saved views from Firebase on mount
                const viewsRef = database.ref('savedViews');
                viewsRef.once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setSavedViews(data);
                    }
                });
            }, []);

            useEffect(() => {
                // Save views to Firebase whenever they change
                if (!isLoading) {
                    database.ref('savedViews').set(savedViews);
                }
            }, [savedViews, isLoading]);

            const ownerColors = {
                'Amber': 'bg-pink-100 text-pink-800 border-pink-300',
                'Aishwary': 'bg-purple-100 text-purple-800 border-purple-300',
                'Sam B': 'bg-blue-100 text-blue-800 border-blue-300',
                'Andre': 'bg-green-100 text-green-800 border-green-300',
                'Sam F': 'bg-yellow-100 text-yellow-800 border-yellow-300',
                'Jamal': 'bg-red-100 text-red-800 border-red-300',
                'Samal': 'bg-indigo-100 text-indigo-800 border-indigo-300',
                'Eran': 'bg-teal-100 text-teal-800 border-teal-300',
                'Rahul': 'bg-orange-100 text-orange-800 border-orange-300',
                'RT': 'bg-cyan-100 text-cyan-800 border-cyan-300',
                'Serena': 'bg-rose-100 text-rose-800 border-rose-300',
                'JT': 'bg-lime-100 text-lime-800 border-lime-300'
            };

            const stages = ['Prospecting', 'Qualified', 'Demo', 'Negotiation', 'Closed Won', 'Closed Lost'];
            const stageColors = {
                'Prospecting': 'bg-gray-100 text-gray-800',
                'Qualified': 'bg-blue-100 text-blue-800',
                'Demo': 'bg-purple-100 text-purple-800',
                'Negotiation': 'bg-yellow-100 text-yellow-800',
                'Closed Won': 'bg-green-100 text-green-800',
                'Closed Lost': 'bg-red-100 text-red-800'
            };

            const ownersList = Object.keys(ownerColors);

            const columns = [
                { key: 'customer', label: 'Customer', type: 'text' },
                { key: 'owners', label: 'Owner', type: 'owners' },
                { key: 'stage', label: 'Stage', type: 'stage' },
                { key: 'nextActionDate', label: 'Next Action Date', type: 'date' },
                { key: 'otherRemarks', label: 'Other Remarks', type: 'text' },
                { key: 'aggregateRev', label: 'Aggregate Rev', type: 'currency' },
                { key: 'products', label: 'Product(s)', type: 'array' },
                { key: 'pos', label: 'POS', type: 'boolean' },
                { key: 'posRev', label: 'POS Rev', type: 'currency' },
                { key: 'cdk', label: 'CDK', type: 'boolean' },
                { key: 'cdkRev', label: 'CDK Rev', type: 'currency' },
                { key: 'trails', label: 'Trails', type: 'boolean' },
                { key: 'trailsRev', label: 'Trails Rev', type: 'currency' },
                { key: 'sequence', label: 'Sequence', type: 'boolean' },
                { key: 'sequenceRev', label: 'Sequence Rev', type: 'currency' },
                { key: 'coinme', label: 'Coinme', type: 'boolean' },
                { key: 'coinmeRev', label: 'CoinMe Rev', type: 'currency' },
                { key: 'revenueRemark', label: 'Revenue Remark', type: 'text' },
                { key: 'tentativeClosingDate', label: 'Tentative Closing', type: 'date' },
                { key: 'closedDate', label: 'Closed Date', type: 'date' }
            ];

            const calcAggRev = (c) => (c.posRev||0) + (c.cdkRev||0) + (c.trailsRev||0) + (c.sequenceRev||0) + (c.coinmeRev||0);
            
            const updateProds = (c) => {
                const p = [];
                if (c.pos) p.push('POS');
                if (c.cdk) p.push('CDK');
                if (c.trails) p.push('Trails');
                if (c.sequence) p.push('Sequence');
                if (c.coinme) p.push('CoinMe');
                return p;
            };
            
            const updateCust = (c) => ({ ...c, aggregateRev: calcAggRev(c), products: updateProds(c), stage: c.stage || 'Prospecting' });
            
            const handleSort = (key) => setSortConfig({ key, direction: sortConfig.key === key && sortConfig.direction === 'asc' ? 'desc' : 'asc' });

            const filteredData = useMemo(() => {
                let data = customers.map(c => updateCust(c));

                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    data = data.filter(c => 
                        c.customer.toLowerCase().includes(q) ||
                        c.owners.some(o => o.toLowerCase().includes(q)) ||
                        (c.otherRemarks && c.otherRemarks.toLowerCase().includes(q)) ||
                        (c.revenueRemark && c.revenueRemark.toLowerCase().includes(q)) ||
                        (c.stage && c.stage.toLowerCase().includes(q))
                    );
                }

                if (filters.owner) data = data.filter(c => c.owners.includes(filters.owner));
                if (filters.product) data = data.filter(c => c[filters.product.toLowerCase()]);
                if (filters.stage) data = data.filter(c => c.stage === filters.stage);
                if (filters.minRevenue) data = data.filter(c => c.aggregateRev >= parseFloat(filters.minRevenue));
                if (filters.maxRevenue) data = data.filter(c => c.aggregateRev <= parseFloat(filters.maxRevenue));
                if (filters.dateFrom) data = data.filter(c => c.nextActionDate >= filters.dateFrom);
                if (filters.dateTo) data = data.filter(c => c.nextActionDate <= filters.dateTo);

                return data;
            }, [customers, searchQuery, filters]);

            const sortedData = useMemo(() => {
                let s = [...filteredData];
                if (sortConfig.key) {
                    s.sort((a, b) => {
                        let av = a[sortConfig.key];
                        let bv = b[sortConfig.key];
                        if (Array.isArray(av)) av = av.join(', ');
                        if (Array.isArray(bv)) bv = bv.join(', ');
                        if (av < bv) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (av > bv) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return s;
            }, [filteredData, sortConfig]);

            const addCust = () => {
                setCustomers([...customers, updateCust({ ...newCustomer, id: Date.now() })]);
                setNewCustomer({ customer: '', owners: [], nextActionDate: '', otherRemarks: '', revenueRemark: '', pos: false, posRev: 0, cdk: false, cdkRev: 0, trails: false, trailsRev: 0, sequence: false, sequenceRev: 0, coinme: false, coinmeRev: 0, tentativeClosingDate: '', closedDate: '', stage: 'Prospecting' });
                setShowAddForm(false);
            };

            const delCust = (id) => setCustomers(customers.filter(c => c.id !== id));
            
            const updateCell = (id, field, value) => {
                setCustomers(customers.map(c => c.id === id ? updateCust({ ...c, [field]: value }) : c));
                setEditingCell(null);
            };

            const exportToCSV = () => {
                const headers = columns.map(c => c.label).join(',');
                const rows = sortedData.map(c => 
                    columns.map(col => {
                        const val = c[col.key];
                        if (Array.isArray(val)) return `"${val.join(', ')}"`;
                        if (typeof val === 'boolean') return val ? 'Yes' : 'No';
                        if (typeof val === 'number') return val;
                        return `"${val || ''}"`;
                    }).join(',')
                );
                const csv = [headers, ...rows].join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `polygon-crm-export-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            const calculateTotalRevenue = (customer) => {
                return (customer.posRev || 0) + (customer.cdkRev || 0) + (customer.trailsRev || 0) + 
                       (customer.sequenceRev || 0) + (customer.coinmeRev || 0);
            };


            const importFromCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const text = event.target.result;
                        const lines = text.split('\n');
                        const headers = lines[0].split(',');
                        const imported = lines.slice(1).filter(line => line.trim()).map((line, idx) => {
                            const values = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g).map(v => v.replace(/^"|"$/g, ''));
                            const obj = { id: Date.now() + idx };
                            headers.forEach((h, i) => {
                                const col = columns.find(c => c.label === h.trim());
                                if (col) {
                                    if (col.type === 'boolean') obj[col.key] = values[i] === 'Yes';
                                    else if (col.type === 'currency' || col.type === 'number') obj[col.key] = parseFloat(values[i]) || 0;
                                    else if (col.type === 'owners' || col.type === 'array') obj[col.key] = values[i].split(',').map(v => v.trim());
                                    else obj[col.key] = values[i];
                                }
                            });
                            return updateCust(obj);
                        });
                        setCustomers([...customers, ...imported]);
                        alert(`Imported ${imported.length} customers successfully!`);
                    } catch (err) {
                        alert('Error importing CSV: ' + err.message);
                    }
                };
                reader.readAsText(file);
            };

            const saveCurrentView = () => {
                const viewName = prompt('Enter a name for this view:');
                if (viewName) {
                    setSavedViews([...savedViews, { name: viewName, filters: {...filters}, search: searchQuery }]);
                    alert('View saved!');
                }
            };

            const loadView = (view) => {
                setFilters(view.filters);
                setSearchQuery(view.search);
                setCurrentView(view.name);
            };

            const applyQuickFilter = (type) => {
                switch(type) {
                    case 'high-value':
                        setFilters({...filters, minRevenue: '500000'});
                        break;
                    case 'this-month':
                        const now = new Date();
                        const monthStart = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
                        const monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
                        setFilters({...filters, dateFrom: monthStart, dateTo: monthEnd});
                        break;
                    case 'closing-soon':
                        const today = new Date().toISOString().split('T')[0];
                        const weekLater = new Date(Date.now() + 7*24*60*60*1000).toISOString().split('T')[0];
                        setFilters({...filters, dateFrom: today, dateTo: weekLater});
                        break;
                }
            };

            const clearFilters = () => {
                setFilters({ owner: '', product: '', stage: '', minRevenue: '', maxRevenue: '', dateFrom: '', dateTo: '' });
                setSearchQuery('');
                setCurrentView(null);
            };

            const getWeek = (d) => { 
                const dt = new Date(d); 
                dt.setHours(0,0,0,0); 
                dt.setDate(dt.getDate() + 4 - (dt.getDay()||7)); 
                const ys = new Date(dt.getFullYear(), 0, 1); 
                return `${dt.getFullYear()}-W${Math.ceil((((dt - ys) / 86400000) + 1) / 7)}`; 
            };
            
            const getQuarter = (d) => { 
                const dt = new Date(d); 
                return `${dt.getFullYear()}-Q${Math.floor(dt.getMonth() / 3) + 1}`; 
            };

            const genReport = () => {
                const upd = customers.map(c => updateCust(c));
                const cw = getWeek(new Date());
                const dtw = upd.filter(c => c.nextActionDate && getWeek(c.nextActionDate) === cw).sort((a,b) => (b.aggregateRev||0) - (a.aggregateRev||0)).slice(0,10);
                const tr = upd.reduce((s, c) => s + (c.aggregateRev||0), 0);
                const rbm = {};
                const rbq = {};
                upd.forEach(c => {
                    if (c.tentativeClosingDate) {
                        const d = new Date(c.tentativeClosingDate);
                        const m = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                        rbm[m] = (rbm[m]||0) + (c.aggregateRev||0);
                    }
                    if (c.closedDate) {
                        const q = getQuarter(c.closedDate);
                        rbq[q] = (rbq[q]||0) + (c.aggregateRev||0);
                    }
                });
                const dwr = upd.filter(c => c.aggregateRev > 0);
                const ads = dwr.length > 0 ? dwr.reduce((s,c) => s + c.aggregateRev, 0) / dwr.length : 0;
                const dbp = { 
                    POS: upd.filter(c => c.pos).length, 
                    CDK: upd.filter(c => c.cdk).length, 
                    Trails: upd.filter(c => c.trails).length, 
                    Sequence: upd.filter(c => c.sequence).length, 
                    CoinMe: upd.filter(c => c.coinme).length 
                };
                
                const stageCount = {};
                stages.forEach(stage => {
                    stageCount[stage] = upd.filter(c => c.stage === stage).length;
                });

                const revenueByStage = {};
                stages.forEach(stage => {
                    revenueByStage[stage] = upd.filter(c => c.stage === stage).reduce((s, c) => s + (c.aggregateRev||0), 0);
                });

                setActiveView('report');
                setReportData({ 
                    dealsThisWeek: dtw, 
                    totalRevenue: tr, 
                    revenueByMonth: rbm, 
                    revenueByQuarter: rbq, 
                    avgDealSize: ads, 
                    dealsByProduct: dbp, 
                    stageCount, 
                    revenueByStage,

                                                        >
                                                            <div className="flex items-center gap-2">
                                                                {col.label}
                                                                {sortConfig.key === col.key && (sortConfig.direction === 'asc' ? <ChevronUp /> : <ChevronDown />)}
                                                            </div>
                                                        </th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {sortedData.map(c => (
                                                    <tr key={c.id} className="border-b hover:bg-gray-50">
                                                        <td className="px-4 py-3">
                                                            <button 
                                                                onClick={() => delCust(c.id)} 
                                                                className="text-red-600 hover:text-red-800"
                                                            >
                                                                <X />
                                                            </button>
                                                        </td>
                                                        {columns.map(col => (
                                                            <td key={col.key} className="text-sm">
                                                                {renderCell(c, col)}
                                                            </td>
                                                        ))}
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
